name: Upload package to PyPI
on:
  workflow_run:
    workflows:
      - test package
    types:
      - completed
jobs:
  build:
    name: Build and upload package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://test.pypi.org/project/ssspy
    permissions:
      id-token: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # to retrive tags
          fetch-depth: 0
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Show git tags
        run: |
          echo ${{ github.event.workflow_run.number }}
          echo ${{ github.event.workflow_run.id }}
          echo ${{ github.event.workflow_run.run_number }}
          echo ${{ github.event.workflow_run.workflow_id }}
